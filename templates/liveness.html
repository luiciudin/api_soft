<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>DOCTOR FOOD</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body>
    <div class="grid-container">

      <!-- Header -->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-left">
          <!-- <span class="material-icons-outlined">search</span> -->
        </div>
        <div class="header-right">
          <span class="material-icons-outlined">notifications</span>
          <span class="material-icons-outlined">email</span>
          <span class="material-icons-outlined">account_circle</span>
        </div>
      </header>
      <!-- End Header -->

      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <span class="material-icons-outlined">inventory</span> Doctor FOOD
          </div>
          <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a href="/">
              <span class="material-icons-outlined">dashboard</span> Acasa
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="/liveness">
              <span class="material-icons-outlined">check</span> Health check
            </a>
          </li>
        </ul>
      </aside>
      <!-- End Sidebar -->

      <!-- Main -->
      <main class="main-container">
        <div class="main-title">
          <p class="font-weight-bold">LIVENESS</p>
        </div>

        <div class="main-cards">
          <div class="card">
            <div class="card-inner">
              <p class="text-primary">Numarul total de alimente</p>
              <!-- <span class="material-icons-outlined text-green">shopping_cart</span> -->
            </div>
            <span class="text-primary font-weight-bold">{{TOTALALIMENTE}}</span>
          </div>

          <div class="card">
            <div class="card-inner">
              <p class="text-primary">Cel mai slab caloric preparat</p>
              <!-- <span class="material-icons-outlined text-red">notification_important</span> -->
            </div>
            <span class="text-primary font-weight-bold">{{MINCALORIES}}</span>
          </div>

          <div class="card">
            <div class="card-inner">
              <p class="text-primary">Cel mai bogat caloric preparat</p>
              <!-- <span class="material-icons-outlined text-red">star</span> -->
            </div>
            <span class="text-primary font-weight-bold">{{MAXCALORIES}}</span>
          </div>
        </div>
        <br>
        <br><br><br>
        <h2 class="liveness" style="background-color: {{COLOR}};">{{RESPONSE}}</h2>
      </main>
      <!-- End Main -->

    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  </body>
